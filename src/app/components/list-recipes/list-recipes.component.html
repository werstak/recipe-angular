<div class="list-recipe">

  <h2>List of category recipe</h2>

  <button
    mat-raised-button color="primary" [routerLink]="['/create-recipe']">
    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
    Add Recipe
  </button>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of itemRecipe$ | async;">

      <app-child-list-recipe [recipe]="item">
      </app-child-list-recipe>

    </mat-list-item>
  </mat-list>

</div>
