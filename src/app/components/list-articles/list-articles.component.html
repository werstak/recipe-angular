<div class="list-articles">

  <h2>List of category articles</h2>

  <button
    mat-raised-button color="primary" [routerLink]="['/create-article']">
    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
    Add Articles
  </button>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of itemArticle | async;">

      <app-child-list-articles [article]="item">
      </app-child-list-articles>

    </mat-list-item>
  </mat-list>

</div>
